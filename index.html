<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Recomendação de Livros</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f0f0f0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }
            .container {
                background-color: white;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                text-align: center;
                width: 50%;
            }
            h1 {
                color: #333;
            }
            p {
                font-size: 18px;
                color: #555;
            }
            button {
                padding: 10px 20px;
                background-color: #333;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                margin-top: 20px;
            }
            button:hover {
                background-color: #555;
            }
        </style>
        <script>
            function novaRecomendacao() {
                fetch("/nova_recomendacao")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("livro").innerText = data.nome_livro;
                    document.getElementById("autor").innerText = data.autor;
                    document.getElementById("ano").innerText = data.ano;
                    document.getElementById("genero").innerText = data.genero;
                });
            }
        </script>
    </head>
    <body>
        <div class="container">
            <h1>Recomendação de Livro</h1>
            <p><strong>Livro:</strong> <span id="livro">{{ nome_livro }}</span></p>
            <p><strong>Autor:</strong> <span id="autor">{{ autor }}</span></p>
            <p><strong>Ano:</strong> <span id="ano">{{ ano }}</span></p>
            <p><strong>Gênero:</strong> <span id="genero">{{ genero }}</span></p>
            <button onclick="novaRecomendacao()">Nova Recomendação</button>
        </div>
    </body>
    </html>
